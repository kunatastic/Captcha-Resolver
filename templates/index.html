<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Resolver</title>

    <!-- link jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/loader.css" />
  </head>
  <body onload="splashLoader()">
    <div class="container dark" id="loading">
      <div class="flex">
        <span class="loader"><span class="loader-inner color-1 inner-1"></span></span>
        <span class="loader"><span class="loader-inner color-2 inner-2"></span></span>
        <span class="loader"><span class="loader-inner color-3 inner-1"></span></span>
        <span class="loader"><span class="loader-inner color-4 inner-2"></span></span>
      </div>
    </div>
    <div class="hidden" id="content">
      <div class="flex">
        <form action="/predict/" method="POST" enctype="multipart/form-data">
          <div class="card">
            <h1>Upload Captcha</h1>
            <div class="flex secondary">
              <div class="custom-file-upload"><input type="file" id="file" name="image" /></div>
              <button type="submit" onclick="startLoader();" class="custom-btn btn-15">
                Predict
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="/static/js/main.js"></script>
  </body>
</html>
